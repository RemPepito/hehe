<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>200 TikTok Streaks Celebration!</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            padding: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .cake {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            width: 400px;
            height: 120px;
            background: linear-gradient(45deg, #ff9999, #ff4d4d);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .cake-top {
            position: absolute;
            width: 420px;
            height: 40px;
            background: #ffcccc;
            border-radius: 10px;
            top: -20px;
            left: -10px;
        }

        .frosting {
            position: absolute;
            top: -30px;
            width: 100%;
            height: 20px;
        }

        .frosting::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffcccc;
            border-radius: 50%;
            left: 0;
            box-shadow: 40px 0 #ffcccc, 80px 0 #ffcccc, 120px 0 #ffcccc, 
                        160px 0 #ffcccc, 200px 0 #ffcccc, 240px 0 #ffcccc,
                        280px 0 #ffcccc, 320px 0 #ffcccc, 360px 0 #ffcccc;
        }

        .numbers {
            position: absolute;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            font-size: 100px;
            font-weight: bold;
        }

        .number {
            position: relative;
            color: #f0f0f0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: candleShake 1s infinite;
        }

        .number:nth-child(1) { animation-delay: 0s; }
        .number:nth-child(2) { animation-delay: 0.2s; }
        .number:nth-child(3) { animation-delay: 0.4s; }

        .flame-wrapper {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
        }

        .flame {
            position: absolute;
            width: 20px;
            height: 40px;
            background: #ff69b4;
            border-radius: 50%;
            box-shadow: 
                0 0 20px #ff69b4,
                0 0 40px #ff69b4,
                0 0 60px #ff69b4,
                0 0 80px rgba(255, 105, 180, 0.8);
            transform-origin: center bottom;
            animation: flameFlicker 2s infinite;
            filter: blur(1px);
        }

        .flame::before {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            background: #ffb6c1;
            border-radius: 50%;
            top: 8px;
            left: 3px;
        }

        .flame::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff0f5;
            border-radius: 50%;
            top: 12px;
            left: 5px;
        }

        .glow {
            position: absolute;
            width: 600%;
            height: 600%;
            background: radial-gradient(circle, rgba(255,105,180,0.15) 0%, rgba(255,105,180,0.1) 30%, rgba(255,105,180,0.05) 50%, rgba(255,105,180,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: -1;
        }

        .celebration-text {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: white;
            font-weight: bold;
            white-space: nowrap;
            display: flex;
            gap: 12px;
            opacity: 0;
            width: 100%;
            justify-content: center;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .celebration-text.animate {
            animation: fadeIn 2s forwards ease-out;
        }

        .letter {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            opacity: 0;
            filter: brightness(1.2);
        }

        .celebration-text.animate .letter {
            animation: popIn 0.5s forwards ease-out, float 3s infinite ease-in-out;
        }

        .cake.animate {
            animation: slideUp 1.5s forwards ease-out;
        }

        .additional-text {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: white;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .additional-text.animate {
            animation: fadeInUp 1s forwards;
            animation-delay: 3s;
        }

        .more-text {
            position: absolute;
            top: 78%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5em;
            color: white;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .more-text.animate {
            animation: fadeInUp 1s forwards;
            animation-delay: 4s;
        }

        .top-text {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: white;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .top-text.animate {
            animation: fadeInDown 1s forwards;
            animation-delay: 3s;
        }

        @keyframes dance {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes dance1 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-3px) rotate(2deg); }
        }

        @keyframes dance2 {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-4px) scale(1.05); }
        }

        @keyframes dance3 {
            0%, 100% { transform: translateY(0) skewX(0); }
            50% { transform: translateY(-3px) skewX(3deg); }
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(255,105,180,0.6); }
            50% { text-shadow: 0 0 20px rgba(255,105,180,0.8); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        @keyframes flameFlicker {
            0%, 100% {
                transform: scale(1) rotate(-2deg);
                opacity: 0.9;
            }
            25% {
                transform: scale(1.1) rotate(2deg);
                opacity: 1;
            }
            50% {
                transform: scale(0.95) rotate(-1deg);
                opacity: 0.8;
            }
            75% {
                transform: scale(1.05) rotate(1deg);
                opacity: 0.95;
            }
        }

        @keyframes candleShake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(1px) rotate(1deg); }
            75% { transform: translateX(-1px) rotate(-1deg); }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        /* Wax drip effect */
        .number::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            animation: waxDrip 3s infinite;
        }

        @keyframes waxDrip {
            0%, 100% { height: 20px; opacity: 0.8; }
            50% { height: 25px; opacity: 0.6; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translate(-50%, 50px);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translate(-50%, -100%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.chosic.com/wp-content/uploads/2020/05/happy-birthday-music-box.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="cake">
            <div class="cake-top"></div>
            <div class="frosting"></div>
            <div class="numbers">
                <div class="number">
                    2
                    <div class="flame-wrapper">
                        <div class="flame"></div>
                    </div>
                </div>
                <div class="number">
                    0
                    <div class="flame-wrapper">
                        <div class="flame"></div>
                    </div>
                </div>
                <div class="number">
                    0
                    <div class="flame-wrapper">
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="glow"></div>
        <div class="sparkles" id="sparkles"></div>
        <div class="celebration-text">
            <span class="letter">H</span>
            <span class="letter">A</span>
            <span class="letter">P</span>
            <span class="letter">P</span>
            <span class="letter">Y</span>
            <span class="letter">&nbsp;</span>
            <span class="letter">2</span>
            <span class="letter">0</span>
            <span class="letter">0</span>
            <span class="letter">&nbsp;</span>
            <span class="letter">S</span>
            <span class="letter">T</span>
            <span class="letter">R</span>
            <span class="letter">E</span>
            <span class="letter">A</span>
            <span class="letter">K</span>
            <span class="letter">S</span>
        </div>
        <div class="top-text">
            <div>BUT WAIT</div>
            <div>THERE'S MORE...</div>
        </div>

        <script>
            function createSparkles() {
                const sparklesContainer = document.getElementById('sparkles');
                const numberOfSparkles = 40;

                for (let i = 0; i < numberOfSparkles; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 2 + 's';
                    sparklesContainer.appendChild(sparkle);
                }
            }

            createSparkles();

            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('.cake').classList.add('animate');
                document.querySelector('.celebration-text').classList.add('animate');
                document.querySelector('.top-text').classList.add('animate');
                
                // Redirect after 6 seconds
                setTimeout(() => {
                    window.location.href = 'certificate.html';
                }, 6000);
            });
        </script>
    </div>
</body>
</html>
